<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="side-nav">
      <ul class="nav flex-column">
        
        <li class="nav-item">
          <a class="nav-link" id="username-link" href="#">Username</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_products.html">Add Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="list_products.html">List Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link">Logout</a>
        </li>
    
        
      </ul>
    </div>

    <div class="content-area">
      <div class="row">
        <div class="col-md-12">
      <h2>Add Product</h2>
    </div>
    </div>
    <form id="editProductForm" method="POST" enctype="multipart/form-data">
     
        <div class="row">
          <div class="col-md-4">
        <div class="form-group">
          <label for="Product_name">Product Name</label>
          <input type="text" class="form-control" id="Product_name" name="Product_name" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Category">Category</label>
          <select class="form-control" id="Category" name="Category" required>
            <option value="">Select Category</option>
            <option value="Accessories">Accessories</option>
            <option value="Computers">Computers</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Garden">Garden</option>
            <option value="Home">Home</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Fruits">Fruits</option>
            <option value="Shoes">Shoes</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Travel">Travel</option>
            <option value="Watches">Watches</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="SubCategory">SubCategory</label>
          <select class="form-control" id="SubCategory" name="SubCategory" required>
            <option value="">Select SubCategory</option>
            <option value="Accessories">Accessories</option>
            <option value="Computers">Computers</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Garden">Garden</option>
            <option value="Home">Home</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Fruits">Fruits</option>
            <option value="Shoes">Shoes</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Travel">Travel</option>
            <option value="Watches">Watches</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-4">
        <div class="form-group">
          <label for="Brand">Brand</label>
          <select class="form-control" id="Brand" name="Brand" required>
            <option value="">Select Brand</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Acer">Acer</option>
            <option value="HP">HP</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Asus">Asus</option>
            <option value="Dell">Dell</option>
            <option value="Toshiba">Toshiba</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Unit">Unit</label>
          <select class="form-control" id="Unit" name="Unit" required>
            <option value="">Select Unit</option>
            <option value="pc">pc</option>
            <option value="kg">kg</option>
            <option value="box">box</option>
            <option value="liter">liter</option>
            <option value="m">m</option>
            <option value="cm">cm</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="SKU">SKU</label>
          <input type="text" class="form-control" id="SKU" name="SKU" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="Minimum_Quantity">Minimum Quantity</label>
          <input type="number" class="form-control" id="Minimum_Quantity" name="Minimum_Quantity" required>
        </div>
        </div>
        <div class="col-md-4">
        <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input type="number" class="form-control" id="Quantity" name="Quantity" required>
        </div>
        </div>
      
      <div class="col-md-4">
        <div class="form-group">
          <label for="Created_By">Created By</label>
          <select class="form-control" id="Created_By" name="Created_By" required>
            <option value="">Created By</option>
            <option value="Admin">Admin</option>
            <option value="Seller">Seller</option>
          </select>

      </div>
      </div>
    
      <div class="row">
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea class="form-control" id="Description" name="Description" rows="3" required></textarea>
        </div>
      </div>
        
     <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="Tax">Tax</label>
          <select class="form-control" id="Tax" name="Tax" required>
            <option value="">Select Tax</option>
            <option value="Sales Tax">Sales Tax</option>
            <option value="Excise Tax">Excise Tax</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="Discount">Discount</label>
          <select class="form-control" id="Discount" name="Discount" required>
            <option value="">Select Discount</option>
            <option value="percentage">Percentage</option>
            <option value="Doller-Amount">Doller-Amount</option>
            <option value="Buy-one-get-one">Buy-one-get-one</option>
            <option value="volume-amount">Volume-Amount</option>
            <option value="seasonal">Seasonal</option>
            <option value="Early-Bird">Early-Bird</option>
            <option value="Free-shipings">Free-Shipings</option>
            <option value="Membership">Membership</option>
            <option value="Referral">Referral</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="Status">Status</label>
          <select class="form-control" id="Status" name="Status" required>
            <option value="">Select Status</option>
            <option value="Open">Open</option>
            <option value="Close">Close</option>
            <option value="Out of Stock">Out of Stock</option>
          </select>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-">
        <div class="form-group">
          <label for="product_image">Product Image</label>
          <input type="file" class="form-control-file" id="product_image" name="product_image" required>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary-custom">Submit</button>
          </div>
        </div>
      </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
      <script src="js/edit.js"></script>
  </body>
</html>
